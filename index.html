    <figure>

                <table class="menu__container">
                    <caption class="offscreen">Our Tacos</caption>
                    <thead>
                        <tr>

                    <th class="menu__header" scope="col">Tacos</th>
                    <th class="menu__header" scope="col">Quantity</th>
                    <th class="menu__header" scope="col">Price</th>

                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="menu__item menu__cs" scope="row" rowspan="3">

                    <th class="menu__item">1</th>

                        </tr>
                        <tr>
                    <th class="menu__item">2</th>

                        </tr>
                        <tr>
                    <th class="menu__item">3</th>
                    <th class="menu__item">$3.25</th>
                        </tr>
                        <tr>
                    <th class="menu__item menu__sf" scope="row" rowspan="3">Soft</th>

                    <th class="menu__item">$2.00</th>
                        </tr>
                        <tr>
                    <th class="menu__item">2</th>
                    <th class="menu__item">$3.50</th>
                        </tr>
                        <tr>
                    <th class="menu__item">3</th>
                    <th class="menu__item">$4.50</th>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                    <td class="menu__item menu__cs" colspan="3"> chips &amp; sales $2
                    </td>
                        </tr>
                    </tfoot>
